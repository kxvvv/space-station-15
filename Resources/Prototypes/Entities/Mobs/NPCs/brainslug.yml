- type: entity
  parent: SimpleMobBase
  name: brain slug
  id: MobBrainSlug
  suffix: qweqwe
  components:
    # - type: BrainSlugMob
    #   soundDeath: "/Audio/Animals/facehugger_dead.ogg"
    - type: BrainSlug
      paralyzeTime: 3
      chansePounce: 100
      damage:
        types:
          Piercing: 2
      actionBrainSlugJump:
        useDelay: 2
        icon: Interface/Actions/devour.png
        name: jump
        description: jump desc
        itemIconStyle: NoItem
        range: 160
        event: !type:BrainSlugJumpActionEvent
    - type: Sprite
      sprite: Mobs/Aliens/brainslug.rsi
      drawdepth: SmallMobs
      noRot: true
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: alive
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Dead:
          Base: dead
    # - type: Vocal
    #   sounds:
    #     Unsexed: BrainSlugEmote
    - type: Item
      # sprite: Mobs/Aliens/brainslug.rsi
      # heldPrefix: alive
      # size: 5
    - type: Clothing
      quickEquip: false
      # sprite: Mobs/Aliens/brainslug.rsi
      equippedPrefix: facehugger
      slots:
        - MASK
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: Speech
    - type: Bloodstream
      bloodMaxVolume: 10
      bloodReagent: Blood
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: brainslug
      description: brainslug
      rules: brainslug
    - type: GhostTakeoverAvailable
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        types:
          Piercing: 2
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 4
    - type: Tag
      tags:
        - CannotSuicide
    - type: BrainHugging
      dominateVictimAction:
        event: !type:DominateVictimActionEvent
        icon: Interface/Actions/blight.png
        name: victim
        description: asdasdasdasd
        useDelay: 2
      brainSlugAction:
        event: !type:BrainSlugActionEvent
        icon: Interface/Actions/carp_summon.png
        name: slug
        description: description
      damage:
        types:
          Piercing: 50
      releaseSlugAction:
        event: !type:ReleaseSlugActionEvent
        icon: Interface/Actions/overloadlight.png
        name: release
        description: asasdasddasdasdasd
        useDelay: 2